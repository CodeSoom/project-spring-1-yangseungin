<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Development activity</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div>
feed list

    <div th:each="feed:${myFeeds}">
        <span th:text="${feed.title}"></span>
        <span th:text="${feed.author.getName()}"></span>
        <span th:text="${feed.getLink()}"></span>
        <span th:text="${feed.getCreatedDate()}"></span>
    </div>

    <form th:action="@{/feed}" th:method="delete">
            <button type="submit">등록해제</button>
    </form>


</div>

<ul>
    <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/oauth2/authorization/github">Sign in with Github</a>
    </li>
    <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
    </li>
</ul>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
