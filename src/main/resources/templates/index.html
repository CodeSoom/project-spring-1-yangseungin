<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: nav"></nav>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="row">
            <div class="col-md-4">
                user rank rank rank !
            </div>
            <div class="col-md-4">
                <div class="row">
                    <h2> Repositories</h2>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Repository</th>
                            <th>Star</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="repo, i:${repos}" th:onclick="window.open([[${repo.getUrl()}]])" style="cursor:pointer;">
                            <td th:text="${i.count}">rank</td>
                            <td th:text="${repo.getFullName()}">repository</td>
                            <td th:text="${repo.getStarCount()}">stars</td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/}">Show more Â»</a>

                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <h2> new feed feed feed !</h2>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
